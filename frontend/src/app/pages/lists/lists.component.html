<ion-header>
  <ion-toolbar>
    <ion-title>Mis Listas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let list of listas" [routerLink]="['/items', list.id]">
      {{ list.name }}
    </ion-item>
  </ion-list>
  <ion-button expand="full">Agregar Lista</ion-button>
</ion-content>
